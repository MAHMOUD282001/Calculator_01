<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task.css">
    <title>Calculator</title>
</head>
<body onmousedown = 'return false' onselectstart = 'return false'>
    <form action="" class="calculator">
        <input type="text" class="value" id="input">
        <span class="num clear" id="clear">C</span>
        <span class="num eraseLastCharacter" id="eraseLastCharacter">&larr;</span>
        <span class="num" onclick="press('%')">%</span>
        <span class="num" onclick="press('/')">/</span>
        <span class="num" onclick="press(7)">7</span>
        <span class="num" onclick="press(8)">8</span>
        <span class="num" onclick="press(9)">9</span>
        <span class="num" onclick="press('*')">*</span>
        <span class="num" onclick="press(4)">4</span>
        <span class="num" onclick="press(5)">5</span>
        <span class="num" onclick="press(6)">6</span>
        <span class="num" onclick="press('-')">-</span>
        <span class="num" onclick="press(1)">1</span>
        <span class="num" onclick="press(2)">2</span>
        <span class="num" onclick="press(3)">3</span>
        <span class="num plus" onclick="press('+')">+</span>
        <span class="num" onclick="press(0)">0</span>
        <span class="num" onclick="press('00')">00</span>
        <span class="num" onclick="press('.')">.</span>
        <span class="num equal" id="equal">=</span>
    </form>
    
    <script src="Task.js"></script>
</body>
</html>
